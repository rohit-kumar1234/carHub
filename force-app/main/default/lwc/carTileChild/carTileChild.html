<template>
    <div onclick={handleImgClick}>
        <div class="content" >
            <img src={carRecord.Picture_URL__c} class="slds-align_absolute-center carImage" alt="Car picture" />
            <div>
                <p class="slds-align_absolute-center title">{carRecord.Name}</p>
                <p class="slds-align_absolute-center">
                    MSRP:
                    <lightning-formatted-number class="price" format-style="currency"
                        currency-code="INR" value={carRecord.MSRP__c} maximum-fraction-digits="0" ></lightning-formatted-number>
                </p>
            </div>
        </div>
    </div>
    
</template>
