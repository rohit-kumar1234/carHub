<template>
    <lightning-card title={carName} icon-name="standard:forecasts">

        <template if:true={recordId}>
            <lightning-icon icon-name="utility:magicwand" slot="actions" onclick={handleIconClick}></lightning-icon>
            <div class="slds-m-horizontal_medium">
                <img src={pictureUrl} alt="Car Picture"/><br>
                <lightning-record-view-form onload={handleLoad} object-api-name="Car__c" record-id={recordId} density="compact">
                    <lightning-output-field field-name={nameField}></lightning-output-field>
                    <lightning-output-field field-name={makeField}></lightning-output-field>
                    <lightning-output-field field-name={categoryField}></lightning-output-field>
                    <lightning-output-field field-name={msrpField}></lightning-output-field>
    
                    <section>Other Features</section>
    
                    <lightning-output-field field-name={fueltypeField}></lightning-output-field>
                    <lightning-output-field field-name={controlField}></lightning-output-field>
                    <lightning-output-field field-name={seatField}></lightning-output-field>
                    
                   <!-- <lightning-output-field field-name={pictureField}></lightning-output-field> will get the url of picture-->
                    
                    
                </lightning-record-view-form>
            </div>
        </template>

        <template if:false={recordId}>
            <c-place-holder display-text="select a car for Detailed view"></c-place-holder>
        </template>
        
    </lightning-card>
</template>
