<template>
    <lightning-card title="car Filter" icon-name="standard:calibration">
        <div class="slds-m-around_medium">
            <lightning-input label="search key" type="search"
                             value={valueSet.searchValue}
                             onchange={handleSearch}></lightning-input>
            <section class="slider_section">
                <h2>Max Price</h2>
                <lightning-slider label="Max Price" step="10000" 
                                  min="10000" max="999999"
                                  value={valueSet.sliderValue}
                                  onchange={handleSlider} >

                </lightning-slider>    
            </section>
             <section>
                <h2>Category</h2>
                <template if:true={categoryArray}>
                    <template for:each={categoryArray} for:item='category'>
                        <lightning-input key={category.value} type="checkbox" 
                                            checked 
                                            data-name="categories"
                                         label={category.label} data-value={category.value}
                                         onchange={handleCheckbox}></lightning-input>
                    </template>


                </template>
                <template if:true={carpicklists.error}>
                     <div>{errorText.categoryError}</div>
                </template>
            </section>
            <section>
                <h2>Make</h2>
                <template if:true={makeArray}>
                    <template for:each={makeArray} for:item='make'>
                        <lightning-input key={make.value} type="checkbox" 
                                         checked 
                                        data-name="makeType"
                                        label={make.label} data-value={make.value}
                                         onchange={handleCheckbox}></lightning-input>
                    </template>


                </template>
                <template if:true={carpicklists.error}>
                     <div>{errorText.makeError}</div>
                </template>

            </section>
        </div>
        
    </lightning-card>
    
</template>
